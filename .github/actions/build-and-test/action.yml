name: build and test
runs:
  using: 'composite'
  steps:
    - name: set up dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: nuget restore
      run: dotnet restore --no-cache
      shell: bash
      
    - name: build
      run: dotnet build --no-restore --configuration Release
      shell: bash
      
    - name: run tests
      run: dotnet test -c Release --no-restore --verbosity normal
      shell: bash